{% extends 'sidebar.html' %}
{% block title %}
 AST (Arbol de Sintaxis Abstracta)
{% endblock %}


{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-semibold text-gray-800">
    Subir Archivo de Excel para Algoritmo AST
  </h1>
  <h2 class="text-1xl font-semibold text-gray-800 mb-6">
    (Arbol de Sintaxis Abstracta)
  </h2>

  <form
    method="POST"
    action="#"
    enctype="multipart/form-data"
    class="bg-white p-8 rounded-lg shadow-lg"
  >
    {% csrf_token %}

    <div class="mb-4">
      <label for="excel_file" class="block text-sm font-medium text-gray-700"
        >Selecciona un archivo de Excel</label
      >
      <input
        type="file"
        name="excel_file"
        id="excel_file"
        accept=".xlsx, .xls"
        class="mt-2 block w-full border-0 hover:border-blue-100 text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        required
      />
      <small class="text-gray-500 mt-1 block"
        >Solo archivos con extensi√≥n .xlsx o .xls</small
      >
    </div>

    <div class="mb-4">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Subir Archivo
      </button>
    </div>
  </form>
</div>
{% endblock %}
