{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% tailwind_css %}
  </head>
  <body class="w-full min-h-screen flex justify-center items-center bg-gray-100">
    <div
      class="w-[450px] px-4 py-5 bg-white flex flex-col gap-3 rounded-md shadow-[0px_0px_15px_rgba(0,0,0,0.09)]"
    >
      <div
        class="max-w-md relative flex flex-col p-4 rounded-md text-black bg-white"
      >
        <div class="text-2xl font-bold mb-2 text-[#1e0e4b] text-center">
          Sistema de recomendacion <span class="text-[#7747ff]">UG</span>
        </div>
        <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">
          Inicia sesión con tu cuenta del SIUG
        </div>
        <form class="flex flex-col gap-3">
          <div class="block relative">
            <label
              for="email"
              class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
              >Identificación</label
            >
            <input
              type="text"
              id="email"
              class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
            />
          </div>
          <div class="block relative">
            <label
              for="password"
              class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
              >Contraseña</label
            >
            <input
              type="text"
              id="password"
              class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
            />
          </div>
          <div>
          </div>
          <button
            type="submit"
            class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal"
          >
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
